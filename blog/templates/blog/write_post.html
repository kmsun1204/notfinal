<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="utf-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <a href="{% url 'index' %}">
            <img class="logo" src="../../static/image/logo.png" alt="">
        </a>
        <a class="title" href="{% url 'board_index' %}">
            <p>matching</p>
        </a>
        <div class="category">
            {% if user.is_authenticated %}
                <a id="user_name" href="">{{ user.username }}</a>
                <a href="{% url 'logout' %}">logout</a>
            {% else %}
                <a href="{% url 'login' %}">login</a>
                <a href="{% url 'signup' %}">registration</a>
            {% endif %}
        </div>
        <form class="write" method="POST" enctype="multipart/form-data">
            <input class="button" type="submit" class="btn btn-dark" value="save"/>
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
        </form>
    </body>
</html>
