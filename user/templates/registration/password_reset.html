<!DOCTYPE html>
    <html lang="kor">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>비밀번호 찾기</title>
            {% load staticfiles %}
            <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
        </head>
        <body>
            {% block title %}<title>비밀번호 찾기</title>{% endblock %}
            {% block content %}
                <div>
                    <div>
                        <a href="{% url 'index' %}"><img class="logo" src="{% static 'image/title.png' %}" alt="logo"></a>
                    </div>
                    <div>
                        <p class="title">비밀번호 찾기</p>
                    </div>
                    <div class="body">
                        <form class="form" action="." method="post">
                            {% csrf_token %}
                                {% for field in form %}
                                    <div class="form-group {% if field.errors|length > 0 %}has-error{%endif %}">
                                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                        <input name="{{ field.html_name }}" id="{{ field.id_for_label }}" class="form-control" type="{{ field.field.widget.input_type }}" value="{{ field.value|default_if_none:'' }}">
                                            {% for error in field.errors %}
                                                <label class="control-label" for="{{ field.id_for_label }}">{{ error }}</label>
                                            {% endfor %}
                                    </div>
                                {% endfor %}
                        <div class="form-actions">
                            <button class="button" type="submit">인증메일 보내기</button>
                        </div>
                <!--<form method="POST" class="form-signin">{% csrf_token %}-->
            	<!--<h1 class="h3 mb-3 font-weight-normal">Reset password</h1>-->
                <!--<input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">-->
	            <!--<button class="btn btn-lg btn-primary btn-block" type="submit">Send reset email</button>-->
                <!--</form>-->
            {% endblock %}
        </body>
    </html>
